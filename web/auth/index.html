<!doctype html>
<html lang="hi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>‡§™‡•ç‡§∞char ‚Äî Sign in</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+Devanagari:wght@600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <!-- üîπ Background layers -->
    <div class="bg">
        <div class="bg-blur"></div> <!-- fills edges with blurred image -->
        <div class="bg-image"></div> <!-- full image, never cropped -->
    </div>

    <main class="container">
        <header class="brand">
            <div class="logo-dot">‚úì</div>
            <h1 class="title"><span class="dev">‡§™‡•ç‡§∞</span>char</h1>
            <p class="tag">Marketplace assistant for artisans</p>
        </header>

        <section class="card">
            <h2 class="card-title">Create your profile</h2>
            <p class="card-sub">Sign in with your phone number to continue</p>

            <form id="profile-form" class="form" onsubmit="return false;">
                <div class="grid-2">
                    <label class="field">
                        <span>First name</span>
                        <input id="firstName" placeholder="e.g., Ramesh" required />
                    </label>
                    <label class="field">
                        <span>Last name</span>
                        <input id="lastName" placeholder="e.g., Kumar" required />
                    </label>
                </div>

                <label class="field">
                    <span>Phone number</span>
                    <input id="phone" inputmode="tel" placeholder="+91XXXXXXXXXX" required />
                </label>

                <button type="button" id="send-otp" class="btn primary">Send OTP</button>

                <div id="otp-block" class="otp hidden">
                    <label class="field">
                        <span>Enter 6-digit OTP</span>
                        <input id="otp" inputmode="numeric" maxlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
                    </label>
                    <button type="button" id="verify-otp" class="btn success">Verify & Save</button>
                </div>

                <div id="recaptcha-container" class="recaptcha"></div>
            </form>

            <div id="notice" role="status" aria-live="polite"></div>
        </section>

        <footer class="footer">
            <span>¬© ‡§™‡•ç‡§∞char ‚Ä¢ for Indian artisans</span>
        </footer>
    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
