<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Upload Product – प्रchar</title>

    <!-- Global site styles (same as other pages) -->
    <link rel="stylesheet" href="/web/auth/style.css" />
    <style>
        .wrap {
            max-width: 860px;
            margin: 40px auto;
            padding: 0 16px;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
        }

        .h2 {
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 14px;
        }

        .row {
            display: grid;
            gap: 12px;
        }

        .row-2 {
            grid-template-columns: 1fr 1fr;
        }

        label {
            font-size: 12px;
            opacity: .9;
            display: block;
            margin-bottom: 6px;
        }

        input,
        select,
        textarea {
            width: 100%;
        }

        .actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 16px;
        }

        #notice {
            margin-top: 8px;
            font-size: 12px;
            opacity: .8;
            min-height: 18px;
        }

        @media (max-width: 720px) {
            .row-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- navbar (copied from the good-looking pages) -->
        <nav class="navbar">
            <div class="nav-left">
                <a class="logo" href="/web/home/index.html"><span class="logo-icon">✓</span><span
                        class="logo-text"><span class="dev">प्र</span>char</span></a>
            </div>
            <div class="nav-center">
                <a href="/web/home/index.html">Home</a>
                <a class="active" href="/web/upload/index.html">Upload</a>
                <a href="/web/products/index.html">My Products</a>
                <a href="/web/profile/index.html">Profile</a>
            </div>
            <div class="nav-right">
                <span id="welcome-user">Welcome!</span>
                <button id="logout-btn" class="btn small">Logout</button>
            </div>
        </nav>

        <div class="wrap">
            <div class="card">
                <h2 class="h2">Upload Your Product (Step 1: Details)</h2>

                <div class="row">
                    <div>
                        <label for="productName">Product Name</label>
                        <input id="productName" type="text" placeholder="e.g., Handwoven Silk Saree">
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="">Select Category</option>
                            <option value="textiles">Textiles & Fabrics</option>
                            <option value="jewelry">Jewelry</option>
                            <option value="pottery">Pottery</option>
                            <option value="woodwork">Woodwork</option>
                            <option value="paintings">Paintings</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <label for="description">Description (English)</label>
                        <textarea id="description" rows="3"
                            placeholder="Describe your product, story, and uniqueness..."></textarea>
                    </div>
                </div>

                <div class="row row-2">
                    <div>
                        <label for="priceLow">Min Price (₹)</label>
                        <input id="priceLow" type="number" placeholder="e.g., 500">
                    </div>
                    <div>
                        <label for="priceHigh">Max Price (₹)</label>
                        <input id="priceHigh" type="number" placeholder="e.g., 1200">
                    </div>
                </div>

                <div class="row row-2">
                    <div>
                        <label for="hashtags">Hashtags</label>
                        <input id="hashtags" type="text" placeholder="#kalamkari #handmade">
                    </div>
                    <div>
                        <label for="ctaWhatsapp">WhatsApp CTA Link</label>
                        <input id="ctaWhatsapp" type="text" placeholder="https://wa.me/91...">
                    </div>
                </div>

                <div class="actions">
                    <button id="btn-save-draft" type="button" class="btn secondary">Save as Draft</button>
                    <button id="btn-next" type="button" class="btn primary">Next</button>
                </div>
                <div id="notice"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./step1.js"></script>
</body>

</html>
